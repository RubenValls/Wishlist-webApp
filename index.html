<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light mb-5">
    <div class="container-fluid justify-content-center align-items-center">
        <a class="navbar-brand" href="#">
            Element List
        </a>
    </div>
    </nav>
    <div class="container">
        <form id="prospects_form" class="row g-3 text-center">
        <div class="col-md-4">
            <label for="name" class="form-label">Product's name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-4">
            <label for="name" class="form-label">Product's price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="â‚¬" required>
            <div class="valid-feedback">
            Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="link" class="form-label">Link:</label>
            <input type="text" class="form-control" id="link" name="link" required>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <div class="invalid-feedback">
            Please provide a valid description.
            </div>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-primary" id="buttonAdd">Add to list</button>
        </div>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table table-responsive text-center table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Link</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
